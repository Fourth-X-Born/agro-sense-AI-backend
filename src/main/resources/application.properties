# Application name
spring.application.name=agrosense-backend
spring.profiles.active=local

# Server
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/agrosense_db
spring.datasource.username=root
spring.datasource.password=NewStrongPassword

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Run data.sql for non-embedded DBs like MySQL
spring.sql.init.mode=always

# Make sure Hibernate creates tables before data.sql runs
spring.jpa.defer-datasource-initialization=true
